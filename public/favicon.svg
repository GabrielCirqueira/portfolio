<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background: Rounded Square in Dark Code Editor Theme -->
  <rect width="512" height="512" rx="120" fill="#020617"/>
  
  <!-- Code Symbols: < /> -->
  <g transform="translate(0, 0)" style="filter: drop-shadow(0 0 8px #22c55e40);">
    <!-- Less Than < -->
    <path d="M150 160 L70 256 L150 352" 
          stroke="#22c55e" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
          
    <!-- Greater Than > -->
    <path d="M362 160 L442 256 L362 352" 
          stroke="#22c55e" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
          
    <!-- Slash / -->
    <!-- Adjusted to look balanced -->
    <path d="M200 400 L312 112" 
          stroke="#22c55e" 
          stroke-width="56" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>