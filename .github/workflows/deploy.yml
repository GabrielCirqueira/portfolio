name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug workspace
        run: |
          echo "PWD:"
          pwd
          echo "Conte√∫do da raiz:"
          ls -la
          echo "Tentando listar dist:"
          ls -la dist || true
          echo "Buscando dist no projeto:"
          find . -type d -name dist
          
